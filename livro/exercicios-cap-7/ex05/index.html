<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 07 cap 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="float-esquerda">
            <img src="ex7_8.jpg" alt="" class="normal alta">
        </div>

        <div class="float-direita">
            <h1>Programa Caixa da Loja</h1>

            <form>
                <label for="inDataVenc">Data de vencimento</label>
                <input type="date" id="inDataVenc" autofocus required> <br><br>

                <label for="inValor">Valor da Conta R$:</label>
                <input type="number" id="inValor" min=0 step="0.01" class="alinha-direita" required>
                <input type="submit" value="Calcular Multa e Juros:"> <br><br>

                <label for="outMulta">Valor da Multa R$:</label>
                <input type="number" id="outMulta" class="alinha-direita" readonly> <br><br>

                <label for="inJuros">Valor do Juros R$:</label>
                <input type="number" id="outJuros" class="alinha-direita" readonly> <br><br>

                <label for="">Total a Pagar R$:</label>
                <input type="number" id="outTotal" class="alinha-direita" readonly>
                <input type="reset" value="Nova Conta">
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
