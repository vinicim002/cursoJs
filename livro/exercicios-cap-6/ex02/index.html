<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const idade = [5, 6, 8, 3, 6, 9];
        console.log(idade.indexOf(6)); //retorna 1
        console.log(idade.lastIndexOf(6)); //retorna 4
        console.log(idade.indexOf(7)); //retorna -1
        console.log(idade.includes(3)); //retorna true
    </script>
</body>
</html>
