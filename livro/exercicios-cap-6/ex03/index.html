<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 02 cap 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="float-esquerda">
            <img src="ex6_2.jpg" alt="" class="normal alta">
        </div>

        <div class="float-direita">
            <h1>Programa Descubra o Número</h1>

            <form>
                <label for="inNumero">Número:</label>
                <input type="number" id="inNumero" name="inNumero" required min="1" max="100" autofocus>
                <input type="submit" value="Apostar" id="btSubmit">
                <input type="button" value="Jogar novamente" id="btNovo" class="oculta">
            </form>

            <h3>
                Erros: <span id="outErro"></span>
            </h3>

            <h3>
                Chances: <span id="outChances"></span>
            </h3>

            <h3 id="outDica">Dica: É um número entre 1 e 100</h3>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
