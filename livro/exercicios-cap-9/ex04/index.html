<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div id="main">
        <div id="container-img">
            <img src="exerc.jpg" alt="">
        </div>

        <div id="form-containner">
            <form action="">
                <h1>Herbie: Controle de Servicos</h1>
                <label for="inPorduto" class="form-label">Servicos - Veiculos:</label> 
                <input type="text" id="inServico" class="form-control"required autofocus>

                    <input type="submit" class="btn btn-primary" value="Adicionar Servicos">

            </form>

            <div class="info">
                <h3 >Servicos Pendentes: <span id="servicosPendentes">0</span></h3>

                <h3 id="infoServico"></h3>

        </div>

    <script src="index.js"></script>
